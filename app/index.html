<html ng-app="mainApp">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div ng-controller="mainController">
        <input ng-model="name" placeholder="Enter your name">
        <button ng-click="onClick()">Click</button>
    </div>
    <div ng-controller="idleController">
        Idle: <span ng-bind="countdown"></span>
        <button ng-click="onClick()">Click</button>
    </div>
    <script src="bundle.js"></script>
</body>
</html>
